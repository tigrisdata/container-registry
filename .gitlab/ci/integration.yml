    - gitlab-org-docker
  script:
    - mkdir -p /mnt/tmpfs
    - mount -t tmpfs -o size=3G tmpfs /mnt/tmpfs
    - df -h
    - $GO_TEST -timeout=$TEST_TIMEOUT -v -coverprofile=coverage.out -tags=$BUILDTAGS $PACKAGE

