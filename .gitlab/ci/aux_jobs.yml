trigger ci tool:
  stage: aux jobs
  trigger:
    include:
      - local: .gitlab/ci/ci_tool.yml
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always

trigger sissue tool:
  stage: aux jobs
  trigger:
    include:
      - local: .gitlab/ci/sissue_tool.yml
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
